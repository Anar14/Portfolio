<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="third.css">
</head>
<body>
    <nav>
        <div class="name">
            <h2>Anar Quliyev</h2>
        </div>
        <div class="list">
            <ul>
                <li><a href="third.html">About </a></li>
                <li><a href="third2.html">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="body">
        <div class="about">
            <div class="heading">
                <h2>Contact</h2>
                <div class="linero"></div>
            </div>
            <div class="contact">
                <form action>
                    <label for="fname">Name</label>
                    <input type="text" id="fname" placeholder="Your Name..">
                    <label for="mail">Email</label>
                    <input type="text" id="mail" placeholder="example@gmail.com">
                    <label for="message">Message</label>
                    <textarea type="text" id="message" name="message" placeholder="Write your message.." style="height:200px;"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="icon">
            <div class="heading">
                <h3>Connect with Me</h3>
                <div class="linero"></div>
            </div>
            <div class="i">
                <img src="icons8-github-48.png">
                <img src="icons8-linkedin-circled-48.png">
                <img src="icons8-facebook-48.png">
            </div>
        </div>
    </div>
    <div class="linefo">
    </div>
    <div class="footer">
        <p>Copyright&copy; 2017 Anar Guliyev</p>
    </div>
</body>
</html>
